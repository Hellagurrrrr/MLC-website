<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨大汉语社 - Mandarin Language Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff7e6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #8B0000;
            font-family: 'KaiTi', serif;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #8B0000;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5a0000;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/mnt/data/MLC_logo_2021png" alt="社团徽标" class="logo">
        <h1>墨大汉语社</h1>
        <p>欢迎加入墨尔本大学汉语社！我们致力于推广汉语学习和中国文化，通过丰富的活动帮助大家更好地了解和交流。</p>
        <a href="register.html" class="button">加入我们</a>
    </div>
</body>
</html>
